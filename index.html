<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>
<body>
    <div id="app">
        <div class="container bg-gradient">
            <header class="my-3">
                <h1 class="text-center display-3 fw-bold">La mia lista di cose da fare</h1>
                <div class="d-flex justify-content-center">
                    <input type="text" class="w-25 mx-4" v-model="inputText" @keyup.enter="newTask">
                    <button class="btn btn-success" @click="newTask">Aggiungi</button>
                </div>
                
            </header>
            <main>
                <div v-if="tasks.length === 0" class="success-height text-success d-flex justify-content-center align-items-center">
                    <h2 class="display-3 fw-bold">Complimenti hai finito le tue mansioni!</h2>
                </div>
                <ul class="list-group my-3" v-else>
                    <li class="list-group-item d-flex justify-content-between" v-for="(task, index) in tasks" :class="{'crossedOut' : task.done}" :key="task.id">
                        <div>{{task.text}}</div>
                        <div :style="'cursor : pointer'" @click="removeItem(index)">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </li>
                  </ul>
            </main>
            
            
        </div>
        
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
